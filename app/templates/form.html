{% load widget_tweaks %}

<form action="." enctype="multipart/form-data" method="post" id="process">
    {% csrf_token %}
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <label for="inputfile">Input File</label>
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                    <div class="form-control" data-trigger="fileinput">
                        <i class="fa fa-file-o fileinput-exists"></i>
                        <span class="fileinput-filename"></span>
                    </div>
                    <span class="input-group-addon btn btn-default btn-file">
                        <span class="fileinput-new">Select file</span>
                        <span class="fileinput-exists">
                            <i class="fa fa-refresh"></i>
                            Change
                        </span>
                        {{ form.inputfile }}
                    </span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">
                        <i class="fa fa-times"></i>
                        Remove
                    </a>
                </div>
            </div>                
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="operation">Operation</label>
                    {% render_field form.operation class+="form-control" %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nomenclature">Haplotypes Nomenclature</label>
                    {% render_field form.nomenclature class+="form-control" %}
                </div>
            </div>
        </div>
        <div class="row" id="hvri-row">
            <div class="col-md-6 col-md-offset-6">
                <div class="form-check">
                    <label for="hvri" class="form-check-label">
                        {% render_field form.hvri class+="form-check-input" %}
                        {{ form.hvri.label }}
                    </label>
                    <div>
                        <small>
                            <i class="fa fa-info-circle"></i>
                            {{ form.hvri.help_text }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="process_submit_btn" type="submit" class="btn btn-labeled btn-primary">
                    <span class="btn-label">
                        <i class="fa fa-cog"></i>
                    </span>
                    Process my file!
                </button>
            </div>
        </div>
    </div>
</form>
