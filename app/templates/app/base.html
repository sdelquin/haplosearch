{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HaploSearch</title>

        <link rel="stylesheet" href="{% static 'app/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/bower_components/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/custom.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row header">
                <div class="col-md-12">
                    <img src="{% static 'app/img/HaploSearch LOGO.png' %}" alt="HaploSearch">
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <script src="{% static 'app/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'app/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js' %}"></script>
</html>
